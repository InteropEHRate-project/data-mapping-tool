<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <mat-card>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="processName">
      <mat-card>
      <th mat-header-cell *matHeaderCellDef><b>Process-ID</b></th>
      <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
      </mat-card>
    </ng-container>

    <ng-container matColumnDef="rdfURL">
      <th mat-header-cell *matHeaderCellDef><b>RDF</b></th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.rdfURL" [href]="element.rdfURL" target="_blank"><mat-icon aria-label="reload home page">open_in_new</mat-icon></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="emlURL">
      <th mat-header-cell *matHeaderCellDef><b>EML</b></th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.emlURL" [href]="element.emlURL" target="_blank"><mat-icon aria-label="reload home page">open_in_new</mat-icon></a>
      </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef><b>Completed</b></th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef><b>Error</b></th>
      <td mat-cell *matCellDef="let element"> {{element.error}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef><b>message</b></th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-card>
</table>
