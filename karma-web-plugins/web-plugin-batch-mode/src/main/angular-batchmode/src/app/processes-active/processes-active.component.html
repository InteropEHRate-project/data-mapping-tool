<table mat-table [dataSource]="activeProcesses" class="mat-elevation-z8">
  <mat-card>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="processName">
      <mat-card>
        <th mat-header-cell *matHeaderCellDef><b>Process-ID</b></th>
        <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
      </mat-card>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef><b>Completed</b></th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <ng-container matColumnDef="alive">
      <th mat-header-cell *matHeaderCellDef><b>isAlive</b></th>
      <td mat-cell *matCellDef="let element"> {{element.alive}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef><b>message</b></th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-card>
</table>
